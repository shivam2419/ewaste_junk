{% extends "base.html" %}

<head>
    {% block title %}CONTACT{% endblock title %}
    {% block css %}../static/contact.css{% endblock css %}
</head>

<body>
    {% block body %}
    <div class="contact-container">
        <div class="contact-left">
            <form action="" method="POST">
                {% csrf_token %}
                <h2>Send us a Message</h2>
                <label for="">Your name</label>
                <br>
                <input type="text" name="contact-name">
                <br><br>
                <label for="">Your email</label>
                <br>
                <input type="email" name="contact-email">
                <br><br>
                <label for="">Your phone</label>
                <br>
                <input type="number" name="contact-number">
                <br><br>
                <label for="">Your message</label>
                <br>
                <textarea type="text" name="contact-message"></textarea>
                <br><br>
                <input type="submit" value="SEND MESSAGE" id="btn">
            </form>
        </div>
        <div class="contact-right">
            <h2>Contact Us</h2>
            <i class="fa fa-map-marker">&nbsp;&nbsp;Faridabad, 121002</i><br>
            <i class="fa fa-phone">&nbsp;&nbsp;+91 9932313440</i><br>
            <i class="fa fa-envelope">&nbsp;&nbsp;shivam241980@gmail.com</i>

            <h1></h1>
            <i class="fa fa-linkedin-square" style="border: 1px solid black; padding: 8px;"></i>
            <i class="fa fa-instagram" style="border: 1px solid black; padding: 8px;"></i>
            <i class="fa fa-facebook-f" style="border: 1px solid black; padding: 8px;"></i>
            <i class="fa fa-whatsapp" style="border: 1px solid black; padding: 8px;"></i>

        </div>
    </div>

    {% endblock body %}
</body>
